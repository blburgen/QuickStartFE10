<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App / Week10 / Front End / Quick Start / Brady Burgener</title>
    <!--Connects bootstrap css online to this html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <!--navigation bar formatted using bootstrap
    container-fluid:  a container that takes up the whole of the screen width
    navbar-expand-md: the navigation bar will be on one line when the screen is medium or larger, otherwise each link will be on a separate line
    text-light:  the text of the navigation bar will be light (white)
    navbar-nav: for a full-height and lightweight navigation (including support for dropdowns)
    d-flex: flexbox container
    justify-content-evenly: adjusts the links evenly across the line
    text-center: centers the text in the link
    bg-primary: background blue
    bg-secondary: background gray
    nav-link: navigation link styling
    col-md-2: when screen is medium or larger it will take up 2/12 of the width
    border: the links will have a border
    boarder-dark: the border is going to be dark(black)
    rounded-3:  rounded edges of the border
    active: current page link
    mt-4: margin top 4
    -->
    <div class="container-fluid navbar-expand-md text-light">
        <nav class="navbar-nav d-flex justify-content-evenly">
            <li class="nav-item dropdown bg-secondary col-md-2 border border-dark rounded-3 text-center">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Week 10 Projects
                </a>
                <ul class="dropdown-menu col-12">
                  <li><a class="dropdown-item bg-secondary active border border-dark rounded-3 text-center text-light" href=".\todo.html">ToDo App</a></li>
                  <li><a class="dropdown-item bg-primary border border-dark rounded-3 text-center text-light" href=".\team.html">Team App</a></li>
                </ul>
            </li>
            <a class="text-center bg-primary nav-link col-md-2 border border-dark rounded-3" href="https://blburgen.github.io/QuickStartFE09/">Quick Start Front End Week 09</a>
            <a class="text-center bg-primary nav-link  col-md-2 border border-dark rounded-3" href=".\">Quick Start Front End Week 10</a>
            <a class="text-center bg-primary nav-link col-md-2 border border-dark rounded-3" href="#">Quick Start Front End Week 11</a>
            <a class="text-center bg-primary nav-link col-md-2 border border-dark rounded-3" href="https://blburgen.github.io/QuickStartProjects/">Quick Start Front End Projects</a>
        </nav>
    </div>
    <div class="container">
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date">Start Date</label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-end-date">End Date</label>
                            <input type="date" class="form-control" id="new-end-date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-task">Task</label>
                            <input type="text" class="form-control" id="new-task" placeholder="Task">
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add" class="btn btn-primary from-control">Create</button>
                </div>
            </div>
        </div>
        <table id="list" class="table table-dark table-striped">
            <tr>
                <th>Task</th>
                <th>Date Created</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="todo.js"></script> 
</body>
</html>
